<!-- sign up form -->
  <form class= signup-form>
    <div class="signup">
      <h2>Sign Up</h2>
    </div>
    <div class="form-group">
      <label for="firstname"></label>
      <input type="text" class="form-control" id="firstname"
      placeholder="First Name" aria-describedby="first name">

    </div>
    <div class="form-group">
      <label for="lastname"></label>
      <input type="text" class="form-control" id="lastname"
      placeholder="Last Name" aria-describedby="lastname">

    </div>
    <div class="form-group">
      <label for="Email"></label>
      <input type="email" class="form-control" id="login-email"
      placeholder="Email" aria-describedby="email">

    </div>
    <div class="form-group">
      <label for="phone"></label>
      <input type="number" class="form-control" id="phone"
      placeholder="Phone Number" aria-describedby="phone">

    </div>
    <div class="form-group">
      <label for="login-password"></label>
      <input type="password" class="form-control" id="login-password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary" id="login-submit">Sign Up</button>

    <div class="login-link">
      <p>Already have an account?</p>
      <a href="login.html" target="_blank" id="login-link">SIGN IN</a>
    </div>
  </form>
